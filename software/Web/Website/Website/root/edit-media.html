<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Media Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <div class="section-title">
            <h1>Edit Media Hub</h1>
        </div>

        <form id="media-form" onsubmit="return false;">
            <label for="media-url">Article URL:</label>
            <input type="url" id="media-url" name="url" required>
            <button id="fetch-preview" type="submit">Add</button>
        </form>

        <div id="status"></div>

        <div id="preview-container"></div>
        <div class="card-container" id="media-list"></div>
    </main>

    <div id="footer-container"></div>

    <script src="edit-media.js"></script>
</body>
</html>
