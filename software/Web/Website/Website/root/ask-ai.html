<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Start Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header-container").innerHTML = data)
            .catch(error => console.error("Error loading the header:", error));
    </script>

    <main class="main-content">
        <div class="section-title">
            <p class="large-text" style="margin-left: 15px;">Quick Start Guide</p>
        </div>
        <div class="specs-container">

            <div class="spec-card" id="introduction">
                <h1>Interact AI Assistance for SigCore UC - Comming Soon</h1>
                <div class="slideshow-container" style=" width: 90%;">
                    <div class="slide active" style="opacity: 100;">
                        <img src="images/ai-assistant.jpg" alt="AI Assistant" />
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer-container").innerHTML = data)
            .catch(error => console.error("Error loading the footer:", error));
    </script>
    <script>
        function toggleMobileMenu() {
            const menu = document.querySelector(".nav-menu");
            menu.classList.toggle("show");
        }
    </script>

</body>
</html>
